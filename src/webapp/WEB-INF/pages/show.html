<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsCount</title>
</head>
<body>
<div>
    <th:block th:each="car : ${carsCount}">
        <h1 th:text="${car.getModel() + ', ' + car.getColor()}">CAR</h1>
    </th:block>
</div>
</body>
</html>
